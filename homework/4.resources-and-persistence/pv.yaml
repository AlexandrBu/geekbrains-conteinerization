apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  accessModes:
    - ReadWriteMany
  mountOptions:
    - hard
    - nfsvers=4.0
    - timeo=60
    - retrans=10
  capacity:
    storage: 10Gi
  nfs:
    server: 10.0.0.4
    path: "/shares/share-e738d752-eda6-4678-be55-11453734e34a"
  persistentVolumeReclaimPolicy: "Recycle"
